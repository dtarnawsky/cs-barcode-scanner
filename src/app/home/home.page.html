<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Barcode Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Barcode Scanner</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="scan()">Scan</ion-button>
  </div>
</ion-content>
